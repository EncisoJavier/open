<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="multimedias/callof.jpg" alt="imagen de llaves" width="300" height="300">
        </div>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="multimedias/video2.mp4" type="video/mp4">
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los Audios</h1>
            <audio autoplay controls loop>
                <source src="multimedias/noTeRindas.mp3">
            </audio>
        </div>
    </body>
</html>
